appId: 'hslauncher'
productName: 'HS Launcher'
artifactName: 'HS-Launcher-setup-${version}.${ext}'

copyright: 'Copyright Â© 2026 HappyDurian Studios'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'portable'
      arch: 'x64'
  sign: false

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: 'HS-Launcher-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'HappyDurian Studios'
  vendor: 'HappyDurian Studios'
  synopsis: 'Modded Minecraft Launcher'
  description: 'Custom launcher which allows users to join modded servers. All mods, configurations, and updates are handled automatically.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'

publish:
  provider: github
  owner: HappyDurian
  repo: HS-Launcher